<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portofolio Website</title>
    <style>
        /* Efek transisi halaman */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            opacity: 0; /* Awalnya transparan untuk efek fade-in */
            transform: scale(0.95); /* Awalnya sedikit lebih kecil */
            transition: opacity 1s ease, transform 1s ease;
        }

        /* Efek fade-in */
        body.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        /* Efek fade-out */
        body.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Samuel Hasibuan</a>
        <nav>
            <a href="portofolio.html" class="active link">Home</a>
            <a href="#" class="link">Project</a>
            <a href="skilss.html" class="link">Skills</a>
            <a href="education.html" class="link">Education</a>
            <a href="#" class="link">Experience</a>
            <a href="#" class="link">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-img">
            <img src="download.jpg" alt="">
        </div>
        <div class="home-content">
            <h1>Hi, it's <span>Samuel</span></h1>
            <h3 class="typing-text">I'm a <span></span></h3>
            <p id="typing-paragraph"></p>
            <div class="sosial-icon">
               <a href="https://www.instagram.com/jeperson_sam/"><i class="fab fa-instagram"></i></a>
               <a href="https://www.linkedin.com/in/samuel-marcel-jeperson-hasibuan-b25b85339?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app    "><i class="fab fa-linkedin"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
               <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <a href="#" class="btn link">Hire me</a>
        </div>
    </section>

    <script>
        // Efek fade-in saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in'); // Tambahkan kelas fade-in ke body

            // Mulai efek mengetik
            const paragraph = document.getElementById('typing-paragraph');
            const text = "I am a third-year Informatics Engineering student with a strong passion for web development and programming. I am proficient in creating dynamic websites using technologies such as HTML, Tailwind, Bootstrap, JavaScript, and PHP, as well as framework like Vue.js and Laravel. Additionally, i have experience with kotlin and familiar with Android application development. I am always eager to expand my knowledge and skills, and exited to contribute to innovative project that challenge and enhance my technical abilities.";
            let index = 0;

            function type() {
                if (index < text.length) {
                    paragraph.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50); // Waktu jeda antara karakter (50ms)
                }
            }

            type();
        });

        // Efek fade-out saat berpindah halaman
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Mencegah aksi default
                const href = link.getAttribute('href'); // Ambil href dari link
                if (href && href !== "#") {
                    document.body.classList.remove('fade-in'); // Hapus efek fade-in
                    document.body.classList.add('fade-out'); // Tambahkan efek fade-out
                    setTimeout(() => {
                        window.location.href = href; // Navigasi ke halaman tujuan setelah animasi selesai
                    }, 1000); // Waktu transisi sesuai CSS (1 detik)
                }
            });
        });
    </script>
</body>
</html>
