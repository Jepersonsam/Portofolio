<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Portfolio Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1s ease, transform 1s ease;
        }

        body.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        body.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        /* Header and Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            color: #333;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            padding: 5px 0;
        }

        nav a:hover, 
        nav a.active {
            color: #0088cc;
        }

        /* Dropdown Menu */
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 0.5rem 0;
            z-index: 1000;
        }

        .nav-item:hover .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 0.5rem 1rem;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #f5f5f5;
            color: #0088cc;
        }

        .has-dropdown::after {
            content: 'â–¼';
            font-size: 0.8em;
            margin-left: 5px;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Home Section */
        .home {
            min-height: 100vh;
            padding: 100px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .home-content {
            flex: 1;
            max-width: 600px;
        }

        .home-img {
            flex: 1;
            max-width: 400px;
            text-align: center;
        }

        .home-img img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .home-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .home-content h1 span {
            color: #0088cc;
        }

        .home-content h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .home-content p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Social Icons */
        .sosial-icon {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .sosial-icon a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 50%;
            transition: 0.3s;
        }

        .sosial-icon a:hover {
            background: #0088cc;
            transform: translateY(-5px);
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #006699;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            header {
                padding: 15px 5%;
            }

            .home {
                padding: 100px 5%;
            }
        }

        @media screen and (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            nav {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                padding: 1rem 5%;
                background: rgba(255, 255, 255, 0.95);
                flex-direction: column;
                gap: 1rem;
                transition: 0.3s;
            }

            nav.active {
                left: 0;
            }

            .dropdown {
                position: static;
                background: #f5f5f5;
                box-shadow: none;
                margin-left: 1rem;
                display: none;
            }

            .dropdown.show {
                display: block;
            }

            .nav-item:hover .dropdown {
                display: none;
            }

            .dropdown.show {
                display: block;
            }

            .home {
                flex-direction: column-reverse;
                text-align: center;
                padding-top: 150px;
            }

            .home-content {
                max-width: 100%;
            }

            .home-img {
                max-width: 280px;
            }

            .home-content h1 {
                font-size: 2.5rem;
            }

            .home-content h3 {
                font-size: 1.8rem;
            }

            .sosial-icon {
                justify-content: center;
            }
        }

        @media screen and (max-width: 480px) {
            .home-content h1 {
                font-size: 2rem;
            }

            .home-content h3 {
                font-size: 1.5rem;
            }

            .home-img {
                max-width: 240px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Samuel Hasibuan</a>
        <div class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <div class="nav-item">
                <a href="portofolio.html" class="active link">Home</a>
            </div>
            <div class="nav-item">
                <a href="#" class="link has-dropdown">Service</a>
                <div class="dropdown">
                    <a href="#">Web Development</a>
                    <a href="#">Mobile Development</a>
                    <a href="#">UI/UX Design</a>
                    <a href="#">Consulting</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="skilss.html" class="link has-dropdown">Skills</a>
                <div class="dropdown">
                    <a href="#">Programming</a>
                    <a href="#">Design</a>
                    <a href="#">Database</a>
                    <a href="#">DevOps</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="education.html" class="link">Education</a>
            </div>
            <div class="nav-item">
                <a href="#" class="link has-dropdown">Experience</a>
                <div class="dropdown">
                    <a href="#">Work History</a>
                    <a href="#">Projects</a>
                    <a href="#">Achievements</a>
                    <a href="#">Certifications</a>
                </div>
            </div>
            <div class="nav-item">
                <a href="#" class="link">Contact</a>
            </div>
        </nav>
    </header>

    <section class="home">
        <div class="home-img">
            <img src="download.jpg" alt="Profile Image">
        </div>
        <div class="home-content">
            <h1>Hi, it's <span>Samuel</span></h1>
            <h3 class="typing-text">I'm a <span></span></h3>
            <p id="typing-paragraph"></p>
            <div class="sosial-icon">
               <a href="https://www.instagram.com/jeperson_sam/"><i class="fab fa-instagram"></i></a>
               <a href="https://www.linkedin.com/in/samuel-marcel-jeperson-hasibuan-b25b85339"><i class="fab fa-linkedin"></i></a>
               <a href="#"><i class="fab fa-twitter"></i></a>
               <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <a href="#" class="btn link">Hire me</a>
        </div>
    </section>

    <script>
        // Page load animations
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');

            // Typing effect
            const paragraph = document.getElementById('typing-paragraph');
            const text = "Lorem ipsum odor amet, consectetuer adipiscing elit. Massa suspendisse urna maecenas orci, mauris enim accumsan. Penatibus pretium sed semper rutrum sodales odio dui.";
            let index = 0;

            function type() {
                if (index < text.length) {
                    paragraph.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 50);
                }
            }

            type();
        });

        // Mobile menu functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const nav = document.querySelector('nav');

        mobileMenuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
        });

        // Dropdown functionality for mobile
        const dropdownLinks = document.querySelectorAll('.has-dropdown');
        
        dropdownLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    const dropdown = link.nextElementSibling;
                    
                    // Close other dropdowns
                    dropdownLinks.forEach(otherLink => {
                        if (otherLink !== link) {
                            otherLink.nextElementSibling.classList.remove('show');
                        }
                    });
                    
                    dropdown.classList.toggle('show');
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                nav.classList.remove('active');
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });

        // Page transition effects
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                if (href && href !== "#") {
                    e.preventDefault();
                    document.body.classList.remove('fade-in');
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 1000);
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.querySelectorAll('.dropdown').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
