<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Personal</title>
    <style>
        body {
            font-family: Monstserrat, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            background-image: url('download.jpg'); /* Ganti dengan path gambar Anda */
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            opacity: 0; /* Awalnya tersembunyi */
            transition: opacity 1s ease-in-out; /* Transisi untuk efek fade-in dan fade-out */
            overflow: hidden;
        }

        body.fade-in {
            opacity: 0.5; /* Tampilkan dengan transisi */
        }

        .fade-out {
            opacity: 0; /* Sembunyikan dengan transisi */
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: flex-start; 
            padding-left: 50px; 
            margin-top: 80px; 
            color: #fff;
        }

        .hero h1 {
            font-size: 36px;
            text-align: left;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            text-align: left;
            margin-bottom: 20px;
        }

        .hero button {
            background-color:red;
            color: #fff;
            border: 0;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        footer ul li {
            display: inline-block;
            margin-right: 20px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Selamat Datang Di Website Personal</h1>
        <p>Deskripsi Singkat Tentang Website Personal</p>
        <button class="link" data-href="portofolio.html">Lebih Lanjut</button>
    </section>
    <script>
        // Fade-in saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('pageLoaded')) {
                document.body.classList.add('fade-in');
            } else {
                // Set item di sessionStorage untuk mendeteksi halaman dimuat
                sessionStorage.setItem('pageLoaded', true);
                document.body.classList.add('fade-in');
            }
        });

        // Sembunyikan header saat scroll
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScrollTop = scrollTop;
        });

        // Fade-out saat berpindah halaman
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = e.target.dataset.href || e.target.getAttribute('href');
                document.body.classList.remove('fade-in');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            });
        });
    </script>
</body>
</html>
