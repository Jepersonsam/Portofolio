<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #ff4d4d;
            --secondary-color: #333;
            --text-color: #fff;
            --dark-bg: rgba(0, 0, 0, 0.8);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 100;
            transition: var(--transition);
            background-color: rgba(0, 0, 0, 0.8);
        }

        header.hidden {
            transform: translateY(-100%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo span {
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        /* Hero Section Styles */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 700px;
            margin-left: 50px;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.8s;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1.1s;
        }

        .btn:hover {
            background-color: #ff3333;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 77, 77, 0.3);
        }

        .social-icons {
            position: absolute;
            left: 50px;
            bottom: 50px;
            display: flex;
            gap: 20px;
        }

        .social-icon {
            color: var(--text-color);
            font-size: 24px;
            transition: var(--transition);
            opacity: 0;
            animation: fadeIn 1s forwards 1.4s;
        }

        .social-icon:hover {
            color: var(--primary-color);
            transform: translateY(-5px);
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            right: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s forwards 1.7s;
        }

        .scroll-down p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .scroll-down .mouse {
            width: 30px;
            height: 50px;
            border: 2px solid var(--text-color);
            border-radius: 20px;
            position: relative;
        }

        .scroll-down .mouse::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 10px;
            background-color: var(--text-color);
            border-radius: 3px;
            animation: scrollDown 2s infinite;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes scrollDown {
            0% {
                top: 10px;
                opacity: 1;
            }
            100% {
                top: 30px;
                opacity: 0;
            }
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 42px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--dark-bg);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: var(--transition);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 20px 0;
            }

            .hero-content {
                margin-left: 20px;
            }

            .social-icons {
                left: 20px;
                bottom: 100px;
            }

            .scroll-down {
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <header id="header">
        <div class="container">
            <nav>
                <a href="#" class="logo">Porto<span>folio</span></a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Selamat Datang di Portofolio Saya</h1>
            <p>Saya adalah seorang pengembang web dengan hasrat menciptakan pengalaman digital yang memikat dan fungsional. Mari kita wujudkan ide Anda menjadi kenyataan.</p>
            <a href="portofolio.html" class="btn link" data-href="portofolio.html">Lihat Portofolio</a>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-behance"></i></a>
        </div>
        
    </section>

    <script>
        // Fade-in effect on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.body.classList.add('fade-in');
            }, 100);
        });

        // Hide header on scroll down, show on scroll up
        let lastScrollTop = 0;
        const header = document.getElementById('header');

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScrollTop = scrollTop;
        });

        // Mobile menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Page transition effect
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = e.target.dataset.href || e.target.getAttribute('href');
                document.body.classList.remove('fade-in');
                setTimeout(() => {
                    window.location.href = href;
                }, 1000);
            });
        });
    </script>
</body>
</html>
