<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Skills - Samuel Hasibuan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1s ease, transform 1s ease;
            background-color: black;
            color: white;
        }

        body.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        body.fade-out {
            opacity: 0;
            transform: scale(0.95);
        }

        header {
            margin-top: 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            font-size: 1.8rem;
            color: white;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        section {
            padding: 10rem 9%;
            min-height: 100vh;
        }

        .skills {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            margin-top: 5rem;
        }

        .skill-item {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .skill-item h3 {
            font-size: 2.4rem;
            color: #b74b4b;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .skill-bar-container {
            flex: 3;
        }

        .skill-bar {
            background-color: #161616;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
            height: 2.5rem;
            width: 100%;
        }

        .skill-bar span {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, #b74b4b, #ff7e7e);
            width: 0;
            animation: fillBar 2s ease forwards;
        }

        .skill-bar .percentage {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: white;
        }

        @keyframes fillBar {
            from {
                width: 0;
            }
            to {
                width: var(--skill-level);
            }
        }

        .skill-icon {
            font-size: 3rem;
            color: #b74b4b;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            nav a {
                font-size: 1.6rem;
            }

            .skill-item h3 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .skills {
                gap: 2rem;
            }

            .skill-item h3 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Samuel Hasibuan</a>

        <nav>
            <a href="index.html" class="link">Home</a>
            <a href="#" class="link">Project</a>
            <a href="#" class="active link">Skills</a>
            <a href="education.html" class="link">Education</a>
            <a href="#" class="link">Experience</a>
            <a href="#" class="link">Contact</a>
        </nav>
    </header>
    <section class="skills">
        <div class="skill-item">
            <h3><i class="fas fa-code skill-icon"></i> Web Development</h3>
            <div class="skill-bar-container">
                <div class="skill-bar" style="--skill-level: 90%;">
                    <span></span>
                    <div class="percentage">90%</div>
                </div>
            </div>
        </div>
        <div class="skill-item">
            <h3><i class="fas fa-chart-line skill-icon"></i> Data Analysis</h3>
            <div class="skill-bar-container">
                <div class="skill-bar" style="--skill-level: 75%;">
                    <span></span>
                    <div class="percentage">75%</div>
                </div>
            </div>
        </div>
        <div class="skill-item">
            <h3><i class="fas fa-brain skill-icon"></i> Machine Learning</h3>
            <div class="skill-bar-container">
                <div class="skill-bar" style="--skill-level: 70%;">
                    <span></span>
                    <div class="percentage">70%</div>
                </div>
            </div>
        </div>
        <div class="skill-item">
            <h3><i class="fas fa-paint-brush skill-icon"></i> UI/UX Design</h3>
            <div class="skill-bar-container">
                <div class="skill-bar" style="--skill-level: 85%;">
                    <span></span>
                    <div class="percentage">85%</div>
                </div>
            </div>
        </div>
        <div class="skill-item">
            <h3><i class="fas fa-database skill-icon"></i> Database Management</h3>
            <div class="skill-bar-container">
                <div class="skill-bar" style="--skill-level: 80%;">
                    <span></span>
                    <div class="percentage">80%</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
        });

        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                if (href && href !== "#") {
                    document.body.classList.remove('fade-in');
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
